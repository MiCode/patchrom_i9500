[Comment]
This is a sample ini file for specifying CatDB used by the demo.
Format:
1 Section name: Hex value of LanguageID, containing one of the following values.
    0x00E0 (Traditional Chinese)
	0x00E1 (Simplified Chinese)
	0x00E2 (Hong Kong Chinese)
2 CatDB entry (one entry per line): ID=E|P|Description|File_Name
	where 
		"ID" is the Hex value of the Category ID.
		"E" is 1(Enabled) or 0(Disabled).
		"P" is Priority (1 to 5, with 1 being highest).
		"Description" is a string describing the category.
		"File_Name" is the file name of the CatDB file with relative path from this INI file.
 
[0x00E0]
0x0109=0|5|POI-TaiBei|xt9db/cdb/poi/taibei/poi_taibei.ldb
0x0116=0|3|Dialact-TaiBei|xt9db/cdb/dialect/taibei/dialect_taibei.ldb
[0x00E1]
0x0121=1|3|Sports|xt9db/cdb/Samsung_sports_simp.ldb
0x0120=1|3|Entertainment|xt9db/cdb/Samsung_entertainment_simp.ldb
[0x00E2]
0x0105=0|1|POI-HongKong|xt9db/cdb/poi/hongkong/poi_hongkong.ldb
0x0112=0|3|Dialact-HongKong|xt9db/cdb/dialect/hongkong/dialect_hongkong.ldb